services:
  pg:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: maindb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - C:\Users\Ð¯\Desktop:/var/lib/postgresql/data

  enrollment:
    restart: always
    build: .
    ports:
      - 8080:8080